<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src='js/knockout-3.4.0.js'></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src='js/app.js'></script>
</head>
<body class="container-fluid">
  <div class="row">
   <div class="col-md-6">
    <form class='search'>
        <input class="search-bar" data-bind="textInput: userSearch, event: {keyup: filterLocations}" placeholder="Filter results by name" autofocus>
    </form>
    </div>
    
    <div class="content col-md-6">
    <h2>Locations List:</h2>
    <ul data-bind="foreach: filteredLocations" class="list-places">
        <li data-bind = "text: name, click:openWindow" class="place"></li>
    </ul>
    </div>
    </div>
    <div id="map"></div>
   
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXeGehzCayzqOJWG56XYrst22ZQ-hUzJA&callback=googleSuccess" onerror="googleError()"></script>
</body>
</html>

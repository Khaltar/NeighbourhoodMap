<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src='js/knockout-3.4.0.js'></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src='js/app.js'></script>
</head>

<body>
    <div>
        <div class="row">
            <div class="search-bar">
                <form>
                    <input class='search' data-bind="textInput: userSearch, event: {keyup: filterLocations}" placeholder="Filter results by name" autofocus>
                </form>
            </div>

            <div class="list-places">
                <ul data-bind="foreach: filteredLocations">
                    <li data-bind="text: name, click:openWindow" class="place"></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXeGehzCayzqOJWG56XYrst22ZQ-hUzJA&callback=googleSuccess" onerror="googleError()"></script>
</body>

</html>

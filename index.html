<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/main.css">
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBXeGehzCayzqOJWG56XYrst22ZQ-hUzJA&libraries=places'></script>
    <script src='js/knockout-3.4.0.js'></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src='js/app.js'></script>
</head>
<body>
   <div class="search-bar">
    <form class='search'>
        <input placeholder="Filter results by name" autofocus>
        <button>Submit</button>
    </form>
    </div>
    
    <div class="content">
    <ul data-bind="foreach: allLocations" class="list-places">
        <li data-bind = "text: name" class="place"></li>
    </ul>
    </div>
    <div id="map"></div>
    
</body>
</html>
